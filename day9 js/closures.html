<!-- Closure is a function inside function where inner fun will use outer function  variable-->


<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script>
        function abc(){
            console.log("first function")
        xyz();
        }

        function xyz(){
            console.log("second function")
        }
        abc();

        function updateCounter(){
            var counter = 0;
            counter++;
            console.log(counter)
        }
  

        var updatCounter1 = function() {
              var counter =0;
              return function(){
                counter++;
                console.log(counter);
            }
        }();



    </script>
</head>
<body>
    <h3>Closures</h3>

    <button onclick="updatCounter1()">Click me</button>

</body>
</html>
