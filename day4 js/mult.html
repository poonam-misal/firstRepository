<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    
</head>
<body>
    <h3>calculation of numbers</h3>
    <p id="demo"></p>

    <p id="demo2"></p>
    <script>
        function fun(p1, p2) {
            return p1*p2;
        }

        function div(a, b){
      
        return a/b;    
            
        }
        document.getElementById("demo").innerHTML = fun(4, 3)
        document.getElementById("demo2").innerHTML = div(10, 5)
            
        

    </script>
</body>
